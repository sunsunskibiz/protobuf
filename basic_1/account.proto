syntax = "proto3";

enum EyeColor {
    EYE_COLOR_UNSPECIFIED = 0;
    EYE_COLOR_GREEN = 1;
    EYE_COLOR_BLUE = 2;
    EYE_COLOR_BROWN = 3;
}

message Account {
    uint32 age = 1;
    string account_name = 2;
    bytes thumbnail = 3;
    bool is_verified = 4;
    float height = 5;

    repeated string phones = 6;
    
    EyeColor eye_color = 7;
}