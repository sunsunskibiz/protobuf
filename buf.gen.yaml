version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/sunsunskibiz/protobuf/gen
    except:
      - buf.build/bufbuild/protovalidate
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/validate-go:v1.0.4
    out: gen
    opt: paths=source_relative
